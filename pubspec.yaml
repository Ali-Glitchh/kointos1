name: kointos
description: A crypto portfolio and social trading platform.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  intl: ^0.18.1
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  path: ^1.8.3
  uuid: ^3.0.7
  flutter_markdown: ^0.6.18
  markdown: ^7.2.1
  get_it: ^7.6.7
  logger: ^2.0.2+1
  json_annotation: ^4.8.1
  image_picker: ^1.0.7
  url_launcher: ^6.2.4
  amplify_flutter: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/